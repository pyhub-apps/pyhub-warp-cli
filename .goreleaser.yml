# GoReleaser configuration
# Documentation: https://goreleaser.com

# Set version using headver
version: 2

before:
  hooks:
    # Set version from headver
    - sh -c 'echo "Using version $(./scripts/headver.sh)"'
    # Run tests before building
    - go test ./...
    # Tidy go modules
    - go mod tidy

builds:
  - id: sejong
    main: ./cmd/sejong
    binary: sejong
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    # Skip unsupported combinations (Windows ARM64 not widely supported yet)
    ignore:
      - goos: windows
        goarch: arm64
    # Inject version information at build time
    ldflags:
      - -s -w
      - -X main.version={{.Version}}
      - -X main.gitCommit={{.Commit}}
      - -X main.buildDate={{.Date}}
    # Custom build tags for static binary
    tags:
      - netgo
      - osusergo

archives:
  - id: default
    name_template: >-
      {{ .ProjectName }}_
      {{- .Version }}_
      {{- if eq .Os "windows" }}Windows
      {{- else }}{{ title .Os }}{{ end }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
    format: tar.gz
    format_overrides:
      - goos: windows
        format: zip
    files:
      - README.md
      - LICENSE

checksum:
  name_template: 'checksums.txt'
  algorithm: sha256

snapshot:
  version_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  use: github
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^chore:'
      - '^ci:'
      - Merge pull request
      - Merge branch
  groups:
    - title: 'ğŸš€ Features'
      regexp: '^feat'
    - title: 'ğŸ› Bug Fixes'
      regexp: '^fix'
    - title: 'âš¡ Performance'
      regexp: '^perf'
    - title: 'â™»ï¸ Refactoring'
      regexp: '^refactor'

